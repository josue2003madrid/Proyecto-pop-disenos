<!doctype html>
<html lang="en">
  <head>
      <h1><strong>Menu</strong></h1>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Productos para agregar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <a href="listadeproductos.html">Regresar</a>
    <div class="container">
        <div class="row">
            <main id="productos" class="col-sm-8 row">
                <h1><center><strong>Tarros</strong></center></h1>
                <div class="card col-sm-4">
                    <div class="card-body">
                        <h5 class="card-title"> Tarro Cervecero 16 oz.</h5>
                        <img class="img-fluid" src="imagesPC/Tarros/Imagen1.jpg" alt="imgSeis">
                        <p class="card.text">$ 60.00 por caja Base: esmerilado o tranparente.</p>
                        <button class="btn btn-primary" onclick="agregarCarro1()">+</button> Agregar al carrito
                    </div>
                </div>
                <div class="card col-sm-4">
                    <div class="card-body">
                        <h5 class="card-title"> Tarro Meison con popote</h5>
                        <img class="img-fluid" src="imagesPC/Tarros/Imagen2.jpg" alt="imgSeis">
                        <p class="card.text">$ 53.00 Base: Esmerilado o tranparente</p>
                        <button class="btn btn-primary" onclick="agregarCarro2()">+</button> Agregar al carrito
                    </div>
                </div>
            </main>
            <aside class="col-sm-4">
                <h2> Carrito</h2>
                <ul id="carrito" class="list-group"></ul>
                <hr>
                <p class="text right">Total:$
                <span id="total"></span></p>
            </aside>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="AgregarTarros.js" type="text/javascript"></script>
